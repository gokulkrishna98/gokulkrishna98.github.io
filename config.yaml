baseURL: http://example.org/
title: Gokul's Website
languageCode: en-us
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

params:
  env: production
  title: Gokul's Webiste
  description: "Experimentation and Recording my foolish discoveries"
  keywords: [Blog, Portfolio, PaperMod]
  author: Gokul
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  math: true
  # disableThemeToggle: false

  # # read more about this section
  ShowReadingTime: true
  # ShowShareButtons: true
  # ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  # ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  # disableSpecial1stPost: false
  # disableScrollToTop: false
  # comments: false
  # hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false  

  # home-info mode
  homeInfoParams:
    Title: "Hi \U0001F9CC"
