    OpenCL GPU kernels, MLIR, Tensorflow and ArmNN and optimized lot of USP use cases for Flagship Galaxy Devices. 
    My Passion currently lies in exploring the Neural Accelerators and Compilers."
    imageUrl: "/images/gokul_profile_image.jpg"
    imageWidth: 30
    imageHeight: 30
    imageTitle: image
    responsiveImages: false

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/m-gokulkrishna/"
